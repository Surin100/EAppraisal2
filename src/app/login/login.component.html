  <div class="text-center"><img src="assets/images/banner-1.jpg" width="50%"/></div>  
  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <h1>Login</h1>
          <div [ngClass]="{ 'has-error' :f.submitted && !username.valid}">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" #username="ngModel" focus="true" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is needed.</div>
          </div>
          <div [ngClass]="{'has-error':f.submitted && !password.valid}">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" #password="ngModel" />
