<form class="noMargin" #summaryPerformanceReviewForm="ngForm" novalidate>
    <div class="col-md-8 col-sm-8 col-xs-12">
      <div class="item form-group col-md-6 col-sm-6 col-xs-12 noPadding noMargin">
        <div class="col-md-4 col-sm-4 col-xs-12 noPadding">
          <label class="control-label  pull-right" for="from">From <em class="text-primary">Từ:</em></label>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12 inputMargin noPadding">
          <my-date-picker *ngIf="summaryPerformanceAppraisalFromActive" name="from" #from="ngModel" [options]="myDatePickerOptions" [(ngModel)]="summaryPerformanceAppraisalFrom" required></my-date-picker>
        </div>
      </div>
      <div class="item form-group col-md-6 col-sm-6 col-xs-12 noMargin noPadding">
        <div class="col-md-4 col-sm-4 col-xs-12 noPadding">
          <label class="control-label  pull-right" for="to">To <em class="text-primary">Đến:</em></label>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12 inputMargin noPadding">
          <my-date-picker name="to" #to="ngModel" [options]="myDatePickerOptions" [(ngModel)]="summaryPerformanceAppraisalTo" required></my-date-picker>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  
    <div class="col-md-8 col-sm-8 col-xs-12">
      <div class="item form-group">
        <div class="col-md-2 col-sm-2 col-xs-12">
          <label class="control-label  pull-right" for="category">Department:</label>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-12">
          <select class="form-control inputMargin" [(ngModel)]="summaryPerformanceAppraisal.departmentId" name="departmentId">
                  <option *ngFor="let department of departmentList" [ngValue]="department.Value">{{department.Text}}</option>
                </select>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  
    <div class="col-md-8 col-sm-8 col-xs-12">
      <div class="item form-group">
        <div class="col-md-2 col-sm-2 col-xs-12">
          <label class="control-label  pull-right" for="category">Company:</label>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-12">
          <select class="form-control inputMargin" [(ngModel)]="summaryPerformanceAppraisal.companyId" name="companyId" required>
                  <option *ngFor="let company of companyHRList" [ngValue]="company.Value">{{company.Text}}</option>
                </select>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  
    <div class="col-md-4 col-sm-4 col-xs-12">
      <button type="button" (click)="exportExcel()" class="btn btn-primary pull-left">Export Excel</button>
      <button type="button" (click)="clearFilter()" class="btn btn-primary pull-left">Clear</button>
