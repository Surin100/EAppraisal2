<table class="table table-bordered">
  <thead>
    <tr>
      <th>
        Submit Date
      </th>
      <th>
        Employee ID
      </th>
      <th>
        Employee Name
      </th>
      <th>
        Position
      </th>
      <th>
        Overall
      </th>
      <th>
        Status
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appraisal of appraisals">
      <td>{{appraisal.SubmitDate | date:'dd/MM/yyyy'}}</td>
      <td>{{appraisal.AssociateId}}</td>
      <td>{{appraisal.AssociateName}}</td>
      <td>{{appraisal.AssociateTitle}}</td>
      <td>{{appraisal.Conclusion | number: '1.0-2'}}</td>
      <td>{{appraisal.StatusName}}</td>
      <td>
        <button class="btn btn-primary"><i class="fa fa-check" ></i></button>
      </td>
    </tr>
  </tbody>
</table>
<pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow" [(ngModel)]="pageIndex" [maxSize] = "maxSize"
  class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
